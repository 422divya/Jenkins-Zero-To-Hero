
apiVersion: apps/v1
kind: Deployment
metadata:
  - name: java-app
    namespace: java
    labels:
      app: spring-boot-java

spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-java
  template:
    metadata:
      labels:
        app: spring-boot-java
    spec:
      containers:
        - name: spring-boot-container
          image: divya422/java-spring-boot:524074c7e15c572b621689050cdf838918ea0337
          ports:
            - containerPort: 8080
