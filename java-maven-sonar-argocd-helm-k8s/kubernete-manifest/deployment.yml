
apiVersion: apps/v1
kind: Deployment
metadata:
  - name: java-app
    namespace: java
    labels:
      app: spring-boot-java

spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-java
  template:
    metadata:
      labels:
        app: spring-boot-java
    spec:
      containers:
        - name: spring-boot-container
          image: divya422/java-spring-boot:b47d15f3b4d29f1cb73b0e01b04011873201fff4
          ports:
            - containerPort: 8080
